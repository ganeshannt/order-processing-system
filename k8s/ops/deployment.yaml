apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-processing-system
  labels:
    app.kubernetes.io/name: order-processing-system
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: order-processing-system
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: order-processing-system
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: order-processing-system
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: order-processing-system
    spec:
      automountServiceAccountToken: false # Security: Disable if not needed
      securityContext: # Pod-level security context
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
        - name: order-processing-system
          image: order-processing-system:1.0.0-SNAPSHOT
          imagePullPolicy: Never # Important for Minikube local images
          securityContext: # Container-level security context
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: DB_HOST
              value: "postgres"
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: tmp-volume
          emptyDir: {}
